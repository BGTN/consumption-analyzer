<div class="content" role="main">
  <h1 id="tableLabel">Stromzähler Verbrauch</h1>

  <p>Verwaltet die vergangenen Stromzählerstände.</p>

  <p *ngIf="!powerConsumptions"><em>Lädt...</em></p>
</div>

<div class="add-form">
  <form [formGroup]="powerConsumptionForm" (ngSubmit)="onSubmit(powerConsumptionForm.value)">
    <div class="row">
      <div class="col"></div>

      <div class="col-3">
        <input class="form-control" id="created" type="date" formControlName="created">
      </div>

      <div class="col-4">
        <input class="form-control" id="powerLevelInKWh" type="number" formControlName="powerLevelInKWh" placeholder="Stromzählerstand in kWh">
      </div>

      <div class="col-3">
        <button class="col btn" type="submit">
          Hinzufügen
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
        </button>
      </div>

      <div class="col"></div>
    </div>
  </form>
</div>

<div class="content" role="main">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="powerConsumptions">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Stromzählerstand in kWh</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let powerConsumption of powerConsumptions">
        <td>{{ powerConsumption.created | date: 'dd.MM.yyyy'}}</td>
        <td>{{ powerConsumption.powerLevelInKWh }}</td>
        <td>
          <button class="btn" (click)="delete(powerConsumption)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>

  </table>

  <ngx-charts-line-chart [view]="ngxChart.view"
                         [scheme]="ngxChart.colorScheme"
                         [legend]="ngxChart.legend"
                         [showXAxisLabel]="ngxChart.showXAxisLabel"
                         [showYAxisLabel]="ngxChart.showYAxisLabel"
                         [xAxis]="ngxChart.xAxis"
                         [yAxis]="ngxChart.yAxis"
                         [xAxisLabel]="ngxChart.xAxisLabel"
                         [yAxisLabel]="ngxChart.yAxisLabel"
                         [timeline]="ngxChart.timeline"
                         [results]="ngxChart.ngxCharts"
                         (select)="onSelect($event)"
                         (activate)="onActivate($event)"
                         (deactivate)="onDeactivate($event)"
                         [yScaleMin]="ngxChart.yScaleMin">
  </ngx-charts-line-chart>

</div>
